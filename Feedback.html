<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form </title>



  <link rel="stylesheet" href="css/feedbackstyle.css">

  <link rel="stylesheet" href="css/feedbackstyle2.css" />

  <!-- fevicon -->
  <link rel="icon" href="images/favicon (2) (1).ico">


</head>

<body>


  <header class="ScriptHeader">
    <div class="rt-container">
      <div class="col-rt-12">

        <div class="rt-heading">
          <h1>FEEDBACK FORM </h1>

        </div>
      </div>
    </div>
  </header>

  <section>



    <div class="feedback">
      <p>Dear Customer,<br>
        Thank you for buying fruits from our website. We would like to know how we performed. Please spare some moments
        to give us your valuable feedback as it will help us in improving our service.</p>

      <h4>Please rate your service experience for the following parameters</h4>


      <form method="post" role="form" id="feedbackForm" action="FeedBack2.html" enctype="multipart/form-data">

        <label for="name"> <b>Full Name</b> <span class="compulsory"><b>*</b></span></label><br>
        <input type="text" name="Fullname" placeholder="Enter your Name" id="" required><br>
        <label for="Mobile no"><b>Moblie number</b><span class="compulsory"><b>*</b></span></label><br>
        <input type="text" name="Contact" placeholder="Enter your Contact" id="" required><br>
        <label for="email"><b>E-mail</b> <span class="compulsory"><b>*</b></span></label><br>
        <input type="email" name="Email" placeholder="Enter your Email" id="" required><br>


        <label><b>1. How satisfied are you with our product ?</b></label><br>

        <span class="star-rating">
          <input type="radio" name="product" value="1"><i></i>
          <input type="radio" name="product" value="2"><i></i>
          <input type="radio" name="product" value="3"><i></i>
          <input type="radio" name="product" value="4"><i></i>
          <input type="radio" name="product" value="5"><i></i>
        </span>


        <hr class="survey-hr">
        <label><b>2. how satisfied are you with our service ?</b></label><br>
        <span class="star-rating">
          <input type="radio" name="service" value="1"><i></i>
          <input type="radio" name="service" value="2"><i></i>
          <input type="radio" name="service" value="3"><i></i>
          <input type="radio" name="service" value="4"><i></i>
          <input type="radio" name="service" value="5"><i></i>
        </span>


        <hr class="survey-hr">
        <label><b>3. How satisfied are you with our team ?</b></label><br><br />
        <span class="star-rating">
          <input type="radio" name="Teamexperience" value="1"><i></i>
          <input type="radio" name="Teamexperience" value="2"><i></i>
          <input type="radio" name="Teamexperience" value="3"><i></i>
          <input type="radio" name="Teamexperience" value="4"><i></i>
          <input type="radio" name="Teamexperience" value="5"><i></i>
        </span>

        <hr class="survey-hr">
        <label><b>3. How was your overall experience with us ?</b></label><br><br />
        <span class="star-rating">
          <input type="radio" name="overall" value="1"><i></i>
          <input type="radio" name="overall" value="2"><i></i>
          <input type="radio" name="overall" value="3"><i></i>
          <input type="radio" name="overall" value="4"><i></i>
          <input type="radio" name="overall" value="5"><i></i>
        </span>

        <div class="clear"></div>
        <hr class="survey-hr">
        <label for="m_3189847521540640526commentText"><b>4. Any Other suggestions:</b></label><br /><br />
        <textarea class="txt" cols="75" name="suggestions" rows="5" {style="100%" }></textarea><br>
        <br>
        <!-- <div class="clear"></div>  -->
        <!-- <a  href="FeedBack2.html"> -->
        <!-- <button style="background:#43a7d5;color:#fff;padding:12px;border:0"  type="submit" name="submit" value="submit">&nbsp; -->
        <input style="background:#43a7d5;color:#fff;padding:12px;border:0" type="submit" name="submit" value="send">
        <!-- <button id="submitbtn">submit</button> -->
        <!-- </a> -->

      </form>
    </div>

    </div>
    </div>
    </div>
  </section>
</body>

</html>
